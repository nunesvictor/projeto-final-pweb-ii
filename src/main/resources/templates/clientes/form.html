<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>e-Commerce</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
          integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css"/>

    <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>

<!-- HEADER -->
<div th:replace="fragments/header.html :: header"></div>

<!-- MAIN -->
<main class="container w-75 my-4">
    <h3>Alterar dados cadastrais</h3>
    <hr/>
    <form method="post"
          th:action="${clientePessoaFisica.id == null} ? @{/clientes/create} : @{/clientes/update}"
          th:object="${clientePessoaFisica}">

        <input type="hidden" id="id" name="id" th:field="*{id}"/>
        <input type="hidden" id="usuario" name="usuario" th:field="*{usuario}"/>

        <div class="mb-3">
            <label for="nomeInputText" class="form-label">Nome</label>
            <input type="text" id="nomeInputText" class="form-control"
                   th:field="*{nome}" th:classappend="${#fields.hasErrors('nome') ? 'is-invalid' : ''}"/>
            <div class="invalid-feedback"
                 th:errors="*{nome}"
                 th:if="${#fields.hasErrors('nome')}"></div>
        </div>

        <div class="mb-3">
            <label for="cpfInputText" class="form-label">CPF</label>
            <input type="text" id="cpfInputText" class="form-control" maxlength="11"
                   th:field="*{cpf}" th:classappend="${#fields.hasErrors('cpf') ? 'is-invalid' : ''}"/>
            <div class="invalid-feedback"
                 th:errors="*{cpf}"
                 th:if="${#fields.hasErrors('cpf')}"></div>
        </div>

        <div class="mb-3">
            <label for="emailInput" class="form-label">E-mail</label>
            <input type="email" class="form-control" id="emailInput"
                   th:field="*{email}" th:classappend="${#fields.hasErrors('email') ? 'is-invalid' : ''}"/>
            <div class="invalid-feedback"
                 th:errors="*{email}"
                 th:if="${#fields.hasErrors('email')}"></div>
        </div>

        <div class="mb-3">
            <label for="telefoneInputText" class="form-label">Telefone</label>
            <input type="text" id="telefoneInputText" class="form-control" maxlength="11"
                   th:field="*{telefone}" th:classappend="${#fields.hasErrors('telefone') ? 'is-invalid' : ''}"/>
            <div class="invalid-feedback"
                 th:errors="*{telefone}"
                 th:if="${#fields.hasErrors('telefone')}"></div>
        </div>

        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="activeCheck" th:field="*{active}">
            <label class="form-check-label" for="activeCheck">
                Ativo
            </label>
        </div>

        <div class="d-flex flex-row-reverse">
            <button class="btn btn-dark" type="submit">SALVAR</button>
        </div>
    </form>
</main>

<!-- FOOTER -->
<div th:replace="~{fragments/footer.html :: footer}"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
<script th:src="@{/scripts/navlink-hover.js}"></script>
</body>
</html>
