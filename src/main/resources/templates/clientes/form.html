<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>e-Commerce</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
          integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css"/>

    <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>

<!-- HEADER -->
<div th:replace="fragments/header.html :: header"></div>

<!-- MAIN -->
<main class="container w-75 my-4">
    <form method="post"
          th:action="${clientePessoaFisica.id == null} ? @{/clientes/create} : @{/clientes/update}"
          th:object="${clientePessoaFisica}">

        <input type="hidden" id="id" name="id" th:field="*{id}"/>
        <input type="hidden" id="usuario" name="usuario" th:field="*{usuario}"/>

        <h4>Informações pessoais</h4>
        <hr/>

        <div class="d-flex justify-content-between mb-3">
            <div class="flex-grow-1 w-75 me-1">
                <label for="nome" class="form-label">Nome</label>
                <input id="nome"
                       type="text"
                       placeholder="Nome"
                       th:field="*{nome}" class="form-control"
                       th:classappend="${#fields.hasErrors('nome') ? 'is-invalid' : ''}"/>
                <div class="invalid-feedback"
                     th:errors="*{nome}"
                     th:if="${#fields.hasErrors('nome')}"></div>
            </div>

            <div class="flex-grow-1 ms-1">
                <label for="cpf" class="form-label">CPF</label>
                <input id="cpf"
                       type="text"
                       placeholder="CPF"
                       maxlength="11"
                       th:field="*{cpf}" class="form-control"
                       th:classappend="${#fields.hasErrors('cpf') ? 'is-invalid' : ''}"/>
                <div class="invalid-feedback"
                     th:errors="*{cpf}"
                     th:if="${#fields.hasErrors('cpf')}"></div>
            </div>
        </div>

        <div class="d-flex justify-content-between mb-3">
            <div class="flex-grow-1 w-75 mw-1">
                <label for="email" class="form-label">E-mail</label>
                <input id="email"
                       type="email"
                       placeholder="E-mail"
                       th:field="*{email}" class="form-control"
                       th:classappend="${#fields.hasErrors('email') ? 'is-invalid' : ''}"/>
                <div class="invalid-feedback"
                     th:errors="*{email}"
                     th:if="${#fields.hasErrors('email')}"></div>
            </div>

            <div class="flex-grow-1 ms-1">
                <label for="telefone" class="form-label">Telefone</label>
                <input id="telefone"
                       type="text"
                       placeholder="Telefone"
                       maxlength="11"
                       th:field="*{telefone}" class="form-control"
                       th:classappend="${#fields.hasErrors('telefone') ? 'is-invalid' : ''}"/>
                <div class="invalid-feedback"
                     th:errors="*{telefone}"
                     th:if="${#fields.hasErrors('telefone')}"></div>
            </div>
        </div>

        <div class="d-flex flex-row-reverse">
            <button class="btn btn-dark" type="submit">SALVAR</button>
        </div>
    </form>
</main>

<!-- FOOTER -->
<div th:replace="~{fragments/footer.html :: footer}"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
<script th:src="@{/scripts/navlink-hover.js}"></script>
</body>
</html>
