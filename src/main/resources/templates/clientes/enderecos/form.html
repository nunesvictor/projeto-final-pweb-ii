<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>e-Commerce</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
          integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css"/>

    <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>

<!-- HEADER -->
<div th:replace="fragments/header.html :: header"></div>

<!-- MAIN -->
<main class="container w-75 my-4">
    <form method="post"
          th:action="${endereco.id == null} ? @{/clientes/enderecos/create} : @{/clientes/enderecos/update}"
          th:object="${endereco}">

        <input type="hidden" id="id" name="id" th:field="*{id}"/>

        <h4>Endereço</h4>
        <hr/>

        <div class="d-flex justify-content-between mb-3">
            <div class="flex-grow-1 me-1">
                <label for="cep" class="form-label">CEP (Somente números)</label>
                <input id="cep"
                       type="text"
                       maxlength="8"
                       placeholder="CEP"
                       th:field="*{cep}" class="form-control"/>
            </div>

            <div class="flex-grow-1 ms-1">
                <label for="apelido" class="form-label">Apelido (Ex. Casa, Trabalho, Escritório)</label>
                <input id="apelido"
                       type="text"
                       placeholder="Apelido"
                       th:field="*{apelido}" class="form-control"/>
            </div>
        </div>

        <div class="d-flex justify-content-between mb-3">
            <div class="flex-grow-1 w-75 me-1">
                <label for="logradouro" class="form-label">Logradouro</label>
                <input id="logradouro"
                       type="text"
                       placeholder="Logradouro"
                       th:field="*{logradouro}" class="form-control"/>
            </div>

            <div class="flex-grow-1 w-25 ms-1">
                <label for="numero" class="form-label">Número</label>
                <input id="numero"
                       type="text"
                       placeholder="Número"
                       th:field="*{numero}" class="form-control"/>
            </div>
        </div>

        <div class="d-flex justify-content-between mb-3">
            <div class="flex-grow-1 me-1">
                <label for="complemento" class="form-label">Complemento</label>
                <input id="complemento"
                       type="text"
                       placeholder="Complemento"
                       th:field="*{complemento}" class="form-control"/>
            </div>

            <div class="flex-grow-1 ms-1">
                <label for="bairro" class="form-label">Bairro</label>
                <input id="bairro"
                       type="text"
                       placeholder="Bairro"
                       th:field="*{bairro}" class="form-control"/>
            </div>
        </div>

        <div class="d-flex justify-content-between mb-3">
            <div class="flex-grow-1 w-75 me-1">
                <label for="localidade" class="form-label">Cidade</label>
                <input id="localidade"
                       type="text"
                       placeholder="Cidade"
                       th:field="*{localidade}" class="form-control"/>
            </div>

            <div class="flex-grow-1 w-25 ms-1">
                <label for="uf" class="form-label">Estado</label>
                <input id="uf"
                       type="text"
                       maxlength="2"
                       placeholder="Estado"
                       th:field="*{uf}" class="form-control"/>
            </div>
        </div>

        <div class="d-flex flex-row-reverse">
            <button class="btn btn-dark" type="submit">SALVAR</button>
        </div>
    </form>
</main>

<!-- FOOTER -->
<div th:replace="~{fragments/footer.html :: footer}"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
<script th:src="@{/scripts/navlink-hover.js}"></script>
<script th:src="@{/scripts/cep-consumer.js}"></script>
</body>
</html>
